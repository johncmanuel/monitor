<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>monitor</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <h1>Tracker Configuration</h1>
    <div class="controls">
      <p>Status: <strong id="trackingStatus">Stopped</strong></p>
      <div class="buttons">
        <button id="startButton">Start Tracking</button>
        <button id="stopButton" disabled>Stop Tracking</button>
      </div>
    </div>
    <form id="configForm">
      <div>
        <label for="apiUrl">API URL</label>
        <input type="text" id="apiUrl" name="apiUrl" required>
      </div>
      <div>
        <label for="interval">Interval (seconds)</label>
        <input type="number" id="interval" name="interval" min="10" required>
      </div>
      <button type="submit">Save Settings</button>
    </form>
    <p id="status"></p>
  </body>
</html>
